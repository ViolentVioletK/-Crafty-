<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafty - Main</title>

  <!-- Flower Emoji Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¸</text></svg>">

  <link rel="stylesheet" href="style.css">
</head>

<body class="main-page">

  <!-- Plus Button (top-right) -->
  <button id="plus-btn" class="circle-btn" title="Add Pin">+</button>

  <!-- Owner Button (top-left) -->
  <button id="password-btn" class="password-btn" title="Owner Only">OWNER</button>

  <!-- Pinterest-style pin container -->
  <div id="pin-container" class="pin-container"></div>

  <!-- Add Pin Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Add a Pin</h2>

      <form id="add-pin-form">
        <input type="text" id="pin-title" placeholder="Pin Title" required>

        <select id="pin-type" required>
          <option value="image">Image</option>
          <option value="video">Video (YouTube)</option>
          <option value="text">Text</option>
        </select>

        <input type="url" id="pin-url" placeholder="Image / Video URL">

        <textarea id="pin-text" placeholder="Write something cute..." style="display:none;"></textarea>

        <button type="submit">Submit Pin</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>

</body>
</html>
